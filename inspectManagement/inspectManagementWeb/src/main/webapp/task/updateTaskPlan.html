    <script type="text/javascript">
        var taskPlan;
        $(function (){

            taskPlan = frameElement.dialog.get("data").taskPlan;

            var cronField = $("#cronDiv").cron({
                useGentleSelect: true,
                initial:taskPlan.timeEnd+" "+taskPlan.timeStart+" "+taskPlan.rule
            });
            $("#name").val(taskPlan.name);
            $("#description").val(taskPlan.description);
            $("#taskPlanId").val(taskPlan.id);
            $("#dayStart").val(taskPlan.dayStart);
            $("#dayEnd").val(taskPlan.dayEnd);

            $("#submitBtn").click(function(){
                var data={};
                data.rule = $("#cronDiv").cron("value");
                data.inspectTableId = $("#inspectTableSelect").val();
                data.name=$("#name").val();
                data.description = $("#description").val();
                data.dayStart = $("#dayStart").val();
                data.dayEnd = $("#dayEnd").val();
                data.id = $("#taskPlanId").val();
                $.post($.URL.absolutePath.updateTaskPlan,data,addCallback,"json");
            });

            $.post($.URL.absolutePath.getTableList,null,listCallBack,"json");

            var d=new Date();
            var sDay=d.getFullYear()+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
            var eDay=d.getFullYear()+1+"-"+ (d.getMonth()+1)+"-"+ d.getDate();
            $("#dayStart").ligerDateEditor({initValue: sDay});
            $("#dayEnd").ligerDateEditor({initValue: eDay});
        });

        function addCallback(data){
            $.ligerDialog.success(data.message);
            if(data.code==200){
                parent.queryTaskPlanList();
            }
        }

        function listCallBack(data){
            if(data.code==200){
                var myData=[];
                $.each(data.data,function(index,content){
                    var j={};
                    j["text"]=content.name;
                    j["id"]=content.id;
                    myData.push(j);
                });
                $("#inspectTable").ligerComboBox({isShowCheckBox:true,isMultiSelect:false, emptyText:null,
                    data:myData,
                    width:200,
                    valueField:'id',
                    textField:'text',
                    valueFieldID:'inspectTableSelect'
                });
                $("#inspectTable").ligerGetComboBoxManager().setValue(taskPlan.inspectTableId);
            }
        }
    </script>

    <style type="text/css">
        .l-table-edit {}

        <tr>

        <tr>
            <td align="right" class="l-table-edit-td">描述:</td>

            <td align="left"></td>
        </tr>
        <tr>

            <td align="left" class="l-table-edit-td"><div id="cronDiv"></div></td>
            <td align="left"></td>
        </tr>
        <tr>

            <td align="left" class="l-table-edit-td">

                        <td><input id="dayEnd" type="text"></td>
                    </tr>
                </table></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">点检项目:</td>

    </table>
    <br />
    <input id="taskPlanId" type="hidden">
    <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
