<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>
</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*
        *ligerui定义
        */
        $("#appName").ligerTextBox({width:500});
        $("#submitBtn").ligerButton({
        });
        /*
        *按钮提交事件，将企业基本信息录入数据库中
        */
        $("#submitBtn").click(function(){
            var data = {};
            data.name = $("#appName").val();
            data.description = $("#appDescription").val();
        /*    data.status = "启用";*/
            $.post($.URL.app.add,data,addAppCallback,"json");
        });
        function addAppCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功');
            }
            else
            {
                $.ligerDialog.error(data.message);
            }
        }
    </script>
    <style type="text/css">
         #appDescription{width: 500px;height: 100px;display: block;}
        #description{margin-top: 8px;}
    </style>

</head>

<body style="padding:10px">
        <div id="userNameArea">
            <span>用户名:</span>
            <span class="inputarea">
                <input name="appName" type="text" id="appName" />
            </span>
        </div>
        <div id="appDescriptionArea">
            <span id="description">描述:</span>
            <span class="inputarea">
                <textarea   id="appDescription"  />
            </span>
        </div>
        <div>
            <input  value="提交" id="submitBtn"/>
        </div>
</body>
</html>
